# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
        bind:
            $processor: '@api_platform.doctrine.orm.state.persist_processor'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Event Listeners

    App\EventListener\DeserializeListener:
        tags: 
            - {name: 'kernel.event_listener', event: 'kernel.request', method: 'onKernelRequest', priority: 2}
        decorates: 'api_platform.listener.request.deserialize'
        autoconfigure: false
    
    App\EventListener\SerializeListener:
        tags: 
            - {name: 'kernel.event_listener', event: 'kernel.view', method: 'onKernelView', priority: 16}
        decorates: 'api_platform.listener.view.serialize'
        autoconfigure: false

    App\EventListener\VichUploader\GenerateFilePathListener:
        tags:
            # - { name: kernel.event_listener, event: vich_uploader.pre_upload }
            - { name: kernel.event_listener, event: vich_uploader.post_upload }
            # - { name: kernel.event_listener, event: vich_uploader.pre_inject }
            # - { name: kernel.event_listener, event: vich_uploader.post_inject }
            # - { name: kernel.event_listener, event: vich_uploader.pre_remove }
            # - { name: kernel.event_listener, event: vich_uploader.post_remove }